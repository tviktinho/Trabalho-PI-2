<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cadastro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="style_produto.css">

    <script src="script.js"></script>
</head>

<body>
    <!-- Formulário de Cadastro -->
    <script src="script_cad_produto.js"></script>
    <div class="container mt-4">
        <h2>Cadastro</h2>

        <form id="cadastro_produto-form" action="verificacao.php" method="POST" onsubmit="return validarCadastro()">

            <div class="form-group">
                <label for="nome">Nome de Produto:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o nome do produto" name="nome">
            </div>
        
            <div class="form-group">
                <label for="codigo">Código:</label>
                <input type="text" class="form-control" id="codigo" placeholder="Digite o código do produto" name="codigo">
            </div>
        
            <div class="form-group">
                <label for="desc">Descrição:</label>
                <input type="text" class="form-control" id="descricao" placeholder="Digite a descrição do produto" name="descricao">
            </div>
        
            <div class="form-group">
                <label for="qnt">Quantidade:</label>
                <input type="number" class="form-control" id="quantidade" placeholder="Digite a quantidade" name="quantidade">
            </div>
        
            <button id="cadastro-btn" class="btn btn-primary">Cadastrar</button>
            <input type="button" class="btn btn-primary" value="Limpar" onclick="limparFormulario()">
        </form>
    </div>
</body>
</html>
